<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
	<script type="text/javascript">
		var a = [1,2,3,4,5,5,4,3,5,6];
		var b=[];
		for (var i = 0; i < a.length; i++) {
			if (a.indexOf(a[i])==i) {
				b.push(a[i]);
			}

		}
		alert(b);
	</script>
</head>
<body>
	
</body>
</html>
