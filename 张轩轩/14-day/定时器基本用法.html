<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器基本用法</title>
	<script type="text/javascript">
		var t = setTimeout(function() {
				alert("hello");
		},3000);
		clearTimeout(t);
		var t = setInterval(function() {
				alert("hello");
		},3000);
		clearInterval(t);
	</script>
</head>
<body>
	
</body>
</html>
