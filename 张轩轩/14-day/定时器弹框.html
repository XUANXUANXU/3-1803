<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器弹框</title>
	<style type="text/css">
		.pop{
			width: 400px;
			height: 300px;
			background-color: pink;
			border: 1px solid #000;
			position: fixed;
			left: 50%;
			top: 50%;
			margin-left: -200px;
			margin-top: -150px;
			z-index: 999;
		}	
		.mask{
			position: fixed;
			width: 100%;
			height: 100%;
			background-color: black;
			left: 0px;
			top: 0px;
			opacity: 0.3;
			filter: alpha(opacity=30);
			z-index: 99;
		}
		.div1{
			display: none;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var a = document.getElementById('pao');
			var b = document.getElementById('off');
			
			setTimeout(function() {
				a.style.display = "block";
		},3000);
			b.onclick = function(){
				a.style.display = "none";
			}
		}
		
	</script>
</head>
<body>
	<h1>gsdgaikjhd</h1>
	<p>cewouhfioqhfoief</p>
	<a href="#" >ddd</a>

	<div class="div1" id="pao">
		<div class="pop">
			<h2>gidfh</h2>
			<a href="" id="off">关闭</a>
		</div>
		<div class="mask"></div>
	</div>
</body>
</html>
