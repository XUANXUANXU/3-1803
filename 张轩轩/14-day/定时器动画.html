<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器动画</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			position: fixed;
			left: 20px;
			top: 20px;
			background-color: pink;
		}
	</style>
	<script type="text/javascript">
		
		window.onload = function () {
			var box = document.getElementById('box');
			var left = 20;
			var time = setInterval(function(){
				left++;
				box.style.left = left + 'px';
				if (left == 700) {
					clearInterval(time);
				}
			},10);
		}
	</script>
</head>
<body>
	<div class="box" id="box"></div>
</body>
</html>
