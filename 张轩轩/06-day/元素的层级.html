<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素的层级</title>
	<style type="text/css">
		.box1{
			width: 200px;
			height: 200px;
			background-color: red;
			position: relative;
			z-index: 2;
			opacity: 0.5;
			filter: alpha(opacity=50);
		
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: yellow;
			position:absolute; 
			top: 100px;
			left: 100px;
			z-index: 1;
			opacity: 0.5;

			
		}
		.box3{
			width: 300px;
			height: 300px;
			background-color: green;
			position: absolute;
			top: 200px;
			left: 200px;
			z-index: 1;
			opacity: 0.5;

			
		}
		.box4{
			width: 300px;
			height: 300px;
			background-color: blue;
			position: relative;
			z-index: 25;
		}
		.box5{
			width: 200px;
			height: 200px;
			background-color: pink;
			position: absolute;
			z-index: 20;
			}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<!-- <div class="box4">
		<div class="box5"></div>
	</div> -->
</body>
</html>
