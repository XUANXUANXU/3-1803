<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格的布局</title>
</head>
<body>
	<table border="1" width="100%" >
		<tr height="100px">
			<td colspan="2"></td>
		</tr>
		<tr height="400px">
			<td width="20%"></td>
			<td width="80%">
				<table border="1" width="400px">
					<tr>
						<td height="200px"></td>
					</tr>
					<tr>
						<td height="200px"></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr height="100px">
			<td colspan="2"></td>
		</tr>
	</table>
</body>
</html>
