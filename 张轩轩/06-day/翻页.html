­<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>翻页</title>
	<style type="text/css">
		.box1{
			width: 960px;
			height: 42px;
			margin: 0 auto;
			border: 1px solid black;
		}
		ul{
			list-style: none;
			margin: 5px 150px;
		}
		li{

			float: left;
			margin: 0px 5px;
		}
		ul .x{
			background-color: gold;
		}
		a{
			text-decoration: none;
			color: black;
			display: block;
			padding:5px 10px;
		}
		a:hover{
			background-color: red;
			color: white;
		}
	</style>
</head>
<body>
	<div class="box1">
		<ul>
			<li class="x"><a href="#">上一页</a></li>
			<li class="x"><a href="#">1</a></li>
			<li class="x"><a href="#">2</a></li>
			<li class="x"><a href="#">3</a></li>
			<li class="x"><a href="#">4</a></li>
			<li>...</li>
			<li class="x"><a href="#">17</a></li>
			<li class="x"><a href="#">18</a></li>
			<li class="x"><a href="#">19</a></li>
			<li class="x"><a href="#">20</a></li>
			<li class="x"><a href="#">下一页</a></li>
		</ul>
	</div>
</body>
</html>
