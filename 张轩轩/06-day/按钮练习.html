<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮练习</title>
	<style type="text/css">
		.btn:link{
			display: block;
			width: 100px;
			height: 100px;
			background-image: url(); 
			background-repeat: no-repeat;
		}
		.btn:hover{
			/*background-image: url();*/
			background-position: -100px 0;
		}
		.btn:active{
			/*background-image: url();*/
			background-position: -200px 0;

		}
	</style>
</head>
<body>
	<a href="#" class="btn"></a>
</body>
</html>
