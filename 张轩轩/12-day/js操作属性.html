<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js操作属性</title>
	<script type="text/javascript">
		window.onload = function(){
			document.getElementById('div1').title="总裁";
		}
	</script>
</head>
<body>
	<div id="div1" class="div1" title="霸道">小野猫</div>
	
</body>
</html>
