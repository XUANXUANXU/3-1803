<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js操作style属性</title>
	<script type="text/javascript">
		window.onload = function(){
			var a = document.getElementById('div1');
			a.style.color = "red";
			a.style.background = "pink";
			a.style.fontSize = "30px";
		}
	</script>
</head>
<body>
	<div id="div1">like</div>
</body>
</html>
