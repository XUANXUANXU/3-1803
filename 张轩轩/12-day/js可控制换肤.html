<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js可控制换肤</title>
	<link id="link1" rel="stylesheet" type="text/css" href="1.css">
	<script type="text/javascript">
		window.onload = function(){
			var d = document.getElementById('dn1');
			var e = document.getElementById('dn2');
			d.onclick = a;
			e.onclick = c;
		}
		function a(){
			var b = document.getElementById('link1');
			b.href = "1.css";

		}
		function c(){
			var b = document.getElementById('link1');
			b.href = "2.css";
		}
	</script>
</head>
<body>
	<!-- <input type="button" name="" value="皮肤1" onclick="a()">
	<input type="button" name="" value="皮肤2" onclick="c()"> -->

	<input type="button" name="" value="皮肤1" id="dn1">
	<input type="button" name="" value="皮肤2" id="dn2">
	<div class="box01"></div>
	<div class="box02"></div>
</body>
</html>
