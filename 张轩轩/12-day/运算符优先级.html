<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运算符优先级</title>
	<script type="text/javascript">
		// ()
		// ++、 --
		// !、~、+(单目)、-(单目)、typeof、void、delete
		// %、*、/
		// +(双目)、-(双目)
		// << 、 >>、 >>>
		// <、<=、>、>=
		// •	==、!==、===
		// ^
		// |
		// &&
		// ||
		// ?:
		// =、+=、-=、*=、/=、%=、<<=、>>=、>>>=、&=、^=、|=
		// ,

		var a=1,b=2,c=3;
		alert(b);
		var x = 1||2&&3;
		console.log(x);
	</script>
</head>
<body>
	
</body>
</html>
