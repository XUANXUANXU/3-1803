<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js操作class</title>
	<style type="text/css">
		.box1{
			width: 200px;
			height: 200px;
			background-color: green;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: pink;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var a = document.getElementById('div1');
			a.className = "box2";
		}
	</script>
</head>
<body>
	<div id="div1" class="box1"></div>
</body>
</html>
