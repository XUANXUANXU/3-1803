<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单位</title>
	<style type="text/css">
	/*像素 px  百分比  em
	1em = 1font-size = 100px
	*/
		.box{
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.box1{
			font-size: 20px;
			width: 10em;
			height: 50%;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">张晨波</div>
	</div>
</body>
</html>
