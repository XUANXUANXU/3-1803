<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
	<style type="text/css">
	/*去掉项目符号*/
		/*ul{
			list-style: none;
		}*/
	</style>
</head>
<body>
	<!--
	无序列表 ul li 都是块元素
	有序列表 ol
	定义列表 dl dt定义内容  dd定义内容的描述  可以互相嵌套
	 -->
	<ul type="">
		<li>潘金莲</li>
		<li>武大郎</li>
		<li>宋江</li>
		<li>母夜叉</li>
	</ul>
	<ol type="A">
		<li>结构</li>
		<li>表现</li>
		<li>行为</li>
	</ol>
	<p>菜谱</p>
	<ul>
		<li>
			宫保鸡丁
			<ol>
				<li>鸡肉</li>
				<li>黄瓜</li>
				<li>酱</li>
			</ol>
		</li>
		<li>酸菜鱼</li>
		<li>酸辣土豆丝</li>
	</ul>
	<dl>
		<dt>妲己</dt>
		<dd>有胸无脑的一个英雄</dd>
		<dd>柔柔弱弱的小女子</dd>
		<dt>貂蝉</dt>
		<dd>有胸无脑的一个英雄</dd>
		<dd>柔柔弱弱的小女子</dd>
	</dl>
</body>
</html>
