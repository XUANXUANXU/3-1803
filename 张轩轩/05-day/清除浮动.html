<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<style type="text/css">
		.box1{
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: yellow;
			/*clear: left;*/
			float: right;
		}
		.box3{
			width: 300px;
			height: 300px;
			background-color: green;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
