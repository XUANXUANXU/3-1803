<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style type="text/css">
		.box1{
			width: 200px;
			height: 200px;
			background-color: red;
		
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: yellow;
			/*相对定位*/
			position: relative;
			left: 200px;
			top: 200px;
		}
		.box3{
			width: 200px;
			height: 200px;
			background-color: green;
			
		}
		.s1{
			position: relative;
			width: 200px;
			height: 200px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<span class="s1">哒哒哒</span>
</body>
</html>
