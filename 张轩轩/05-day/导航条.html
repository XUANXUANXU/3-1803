<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航条</title>
	<style type="text/css">
		/*清除默认样式*/
		*{
			margin: 0;
			padding: 0;
		}
		.nav{
			list-style: none;
			background-color: pink;
			/*在IE6中设置宽度 默认开启haslayout*/
			width: 1000px;
			margin: 10px auto;
			/*解决高度塌陷*/
			overflow: auto;
		}
		.nav li{
			float: left;
			width: 12.5%;
		}
		.nav a{
			display: block;
			width: 100%;
			/*文字水平居中*/
			text-align: center;
			padding: 5px 0;
			/*去除下划线*/
			text-decoration: none;
			font-weight: bold;
			color: white;
		}
		.nav a:hover{
			background-color: orange;
		}
	</style>
</head>
<body>
	<ul class="nav">
		<li><a href="#">首页</a></li>
		<li><a href="#">新闻</a></li>
		<li><a href="#">联系</a></li>
		<li><a href="#">关于</a></li>
		<li><a href="#">女装</a></li>
		<li><a href="#">鞋子</a></li>
		<li><a href="#">家电</a></li>
		<li><a href="#">母婴</a></li>
	</ul>
</body>
</html>
