<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>解决高度塌陷</title>
	<style type="text/css">
		.box1{
			border: red 2px solid; 
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: green;
			float: left;
		}
		.clear{
			clear: both;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
		<div class="clear"></div>
	</div>
</body>
</html>
