<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>完善clearfix</title>
	<style type="text/css">
		.box1{
			width: 300px;
			height: 300px;
			background-color: red;
		
			}
		.box2{
			width: 200px;
			height: 200px;
			background-color: yellow;
			margin-top: 100px;
			}
		.box3{
			border: 10px green solid;

		}
		.box4{
			width: 100px;
			height: 100px;
			background-color: pink;
			float: left;
		}
		.clearfix:before,.clearfix:after{
			content: "";
			display: table;
			clear: both;
			zoom:1;
			}

	</style>
</head>
<body>
	<div class="box3 clearfix">
		<div class="box4"></div>
	</div>
	<div class="box1 clearfix">
		<div class="box2"></div>
	</div>
</body>
</html>
