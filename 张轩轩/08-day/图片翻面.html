<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片翻面</title>
	<style type="text/css">
		.con{
			width: 500px;
			height: 311px;
			margin: 100px auto 0px;
			position: relative;
			transform-style: preserve-3d;
			transform: perspective(800px) rotateY(0deg);
		}
		.con:hover .pic{
			transform: perspective(800px) rotateY(180deg);
		}
		.con:hover .info{
			transform: perspective(800px) rotateY(0deg);
		}
		.pic, .info{
			width: 500px;
			height: 311px;
			position: absolute;
			left: 0;
			top: 0;
			backface-visibility: hidden;
			transform-style: preserve-3d;
			transform: perspective(800px) rotateY(0deg);
			transition: all 1000ms ease;

		}
		.info{
			background-color: gold;
			text-align: center;
			line-height: 311px;
			transform: translateZ(10px) rotateY(180deg);

		}
	</style>
</head>
<body>
	<div class="con">
		<div class="pic">
			<img src="../01-day/1.jpg.jpg" alt="">
		</div>
		<div class="info">霸道总裁上线</div>
	</div>
</body>
</html>
