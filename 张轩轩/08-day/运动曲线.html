<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css过度动画</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: gold;
			margin-bottom: 20px;
			}
		div:nth-child(1){
			transition: all 1s linear;
		}
		div:nth-child(2){
			transition: all 1s ease;
		}
		div:nth-child(3){
			transition: all 1s ease-in;
		}
		div:nth-child(4){
			transition: all 1s ease-out;
		}
		div:nth-child(5){
			transition: all 1s ease-in-out;
		}
		div:nth-child(6){
			/*transition: all 1s linear;*/
		}
		div:hover{
			width: 500px;
		}
	</style>
</head>
<body>
	<div>linear 匀速 </div>
	<div>ease 开始和结束慢速 </div>
	<div>ease-in 开始是慢速 </div>
	<div>ease-out 结束时慢速 </div>
	<div>ease-in-out 开始和结束时慢速</div>
	<div>cubic-bezier(n,n,n,n)</div>
</body>
</html>
