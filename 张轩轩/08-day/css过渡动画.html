<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css过度动画</title>
	<style type="text/css">
		.box1{
			width: 100px;
			height: 100px;
			background-color: gold;
			transition: width 500ms ease,height 500ms ease 500ms,background-color 500ms ease 1s,border-radius 500ms ease 1.5s;
		}
		.box1:hover{
			width: 500px;
			height: 300px;
			background-color: pink;
			border-radius: 50px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
</body>
</html>
