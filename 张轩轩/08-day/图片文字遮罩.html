<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片文字遮罩</title>
	<style type="text/css">
		.box{
			width: 500px;
			height: 311px;
			margin: 50px auto 0px;
			border: 1px solid #000;
			position: relative;
			overflow: hidden;

		}
		.box img{
			width: 500px;
			height: 311px;

		}
		.box .box1{
			width: 500px;
			height: 311px;
			background-color: rgba(0,0,0,0.5);
			color: white;
			position: absolute;
			left: 0px;
			top: 311px;
			transition: all 500ms ease;

		}
		.box:hover .box1{
			top: 150px;

		}
		.box .box1 p{
			margin: 20px;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="../01-day/1.jpg.jpg" alt="">
		<div class="box1">
			<p>霸道总裁上线霸道总裁上线霸道总裁上线霸道总裁上线霸道总裁上线霸道总裁上线霸道总裁上线霸道总裁上线霸道总裁上线霸道总裁上线霸道总裁上线霸道总裁上线霸道总裁上线霸道总裁上线霸道总裁上线</p>
		</div>
	</div>
</body>
</html>
