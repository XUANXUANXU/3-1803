<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 500px;
			height: 250px;
			border: 1px solid black;
			margin: 30px auto;
		}
		.box1,.box2,.box3,.box4,.box5{
			width: 50px;
			height: 50px;
			/*background-color: red;*/
			float: left;
			margin: 65px 0px 0px 40px;
			border-radius: 8px;
		}
		.box1{
			background-color: red;
			animation: moving 500ms infinite alternate;
		}
		.box2{
			background-color: green;
			animation: moving 500ms 100ms infinite alternate;
		}
		.box3{
			background-color: pink;
			animation: moving 500ms 200ms infinite alternate;
		}
		.box4{
			background-color: lightgreen;
			animation: moving 500ms 300ms infinite alternate;
		}
		.box5{
			background-color: cyan;
			animation: moving 500ms 400ms infinite alternate;
		}
		@keyframes moving{
			from{
				transform: scale(1,1);
			}
			to{
				transform: scale(1,3);
			}
		}
		.box6{
			text-align: center;
			font-size: 20px;
			margin-top: 200px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
		<div class="box6">loading……</div>
	</div>
</body>
</html>
