<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素旋转</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background-color: pink;
			margin: 50px auto 0px;
			transition: all 1s ease;
			/*3d空间显示*/
			transform-style: preserve-3d;
			transform: perspective(800px) rotatey(0deg);
		}
		
		.box:hover{
			/*设置透视距离 经验数值800*/
			transform: perspective(800px) rotatey(-45deg);
		}

	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
