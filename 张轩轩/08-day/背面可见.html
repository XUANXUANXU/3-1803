<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背面可见</title>
	<style type="text/css">
		.con{
			width: 300px;
			height: 300px;
			margin: 50px auto 0px;
			border: 1px solid black;

		}
		.box{
			width: 300px;
			height: 300px;
			background-color: pink;
			text-align: center;
			line-height: 300px;
			font-size: 50px;
			margin: 50px auto 0px;
			transition: all 500ms ease;
			transform-style: preserve-3d;
			transform: perspective(800px) rotateY(0deg);
			/*设置盒子背面不可见*/
			backface-visibility: hidden;
		}
		.con:hover .box{
			transform: rotateY(180deg);
		}
	</style>
</head>
<body>
	<div class="con">
		<div class="box">夜店小野猫</div>
	</div>
</body>
</html>
