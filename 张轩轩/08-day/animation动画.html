<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation动画</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: pink;
			animation: moving 1s ease 1s 5 alternate forwards; 
			/*animation-play-state: paused;*/
		}
		.box:hover{
			/*animation-play-state: running;*/
		}
		@keyframes moving{
			from{
				width: 200px;
				background-color: green;
			}
			to{
				width: 500px;
				background-color: yellow;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
