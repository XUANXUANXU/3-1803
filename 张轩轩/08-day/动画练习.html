<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画练习</title>
	<style type="text/css">
		.box{
			width: 600px;
			height: 200px;
			border: 1px solid black;
			margin: 50px auto 0px;

			}
			.w{
				float: left;
				margin-right: 55px;
				margin-top: 35px;
				

			}
			.box1{
				width: 50px;
				height: 50px;
				background-color: red;
				margin-left: 55px;
				border-radius: 20px;
				animation: moving 1s ease 200ms infinite alternate;

			}
			.box2{
				width: 50px;
				height: 50px;
				background-color: green;
				border-radius: 20px;
				animation: moving 1s ease 400ms infinite alternate;
			}
			.box3{
				width: 50px;
				height: 50px;
				background-color: pink;
				border-radius: 20px;
				animation: moving 1s ease 600ms infinite alternate;
			}
			.box4{
				width: 50px;
				height: 50px;
				background-color: cyan;
				border-radius: 20px;
				animation: moving 1s ease 800ms infinite alternate;
			}
			.box5{
				width: 50px;
				height: 50px;
				background-color: blue;
				border-radius: 20px;
				animation: moving 1s ease 1000ms infinite alternate;
			}
			@keyframes moving{
			0%{
				transform: scale(1,1);
			}
			50%{
				transform: scaleY(2);
			}
			100%{
				transform: scale(1,1);
			}
		}
		.zi{
			text-align: center;
			margin-top: 150px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1 w"></div>
		<div class="box2 w"></div>
		<div class="box3 w"></div>
		<div class="box4 w"></div>
		<div class="box5 w"></div>
		<div class="zi">loading...</div>
	</div>
</body>
</html>
