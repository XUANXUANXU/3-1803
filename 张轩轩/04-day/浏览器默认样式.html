<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浏览器默认的样式</title>
	<style type="text/css">
	/*清除浏览器的默认样式*/
		*{
			margin: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: green;
		}
		p{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<p>asdfghjkl</p>
	<p>asdfghjkl</p>
	<p>asdfghjkl</p>
	<ul>
		<li>无序列表</li>
		<li>无序列表</li>
		<li>无序列表</li>
		<li>无序列表</li>
	</ul>
</body>
</html>
