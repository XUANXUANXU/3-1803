<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display和visiblity</title>
	<style type="text/css">
		a{
			background-color: red;
			display: none;
			width: 100px;
			height: 100px;
		}
		.box{
			background-color: orange;
			/*display: none;*/
			width: 100px;
			height: 100px;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<a href="#">我是超连接</a>
	<span>霸道总裁的夜店小野猫</span>
	<img src="" alt="">
</body>
</html>
