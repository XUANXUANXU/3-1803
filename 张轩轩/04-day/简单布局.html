<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单布局</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.header{
			width: 1000px;
			height: 200px;
			background-color: yellow;
			margin:0 auto;

		}
		.content{
			width: 1000px;
			height: 500px;
			background-color: green;
			margin:10px auto;
		}
		.left{
			width: 190px;
			height: 100%;
			background-color: blue;
			float: left;
		}
		.center{
			width: 600px;
			height: 100%;
			background-color: pink;
			float: left;
			margin:0 10px;
		}
		.right{
			width: 190px;
			height: 100%;
			background-color: purple;
			float: left;
		}

		.footer{
			width: 1000px;
			height: 200px;
			background-color: red;
			margin:0 auto;
		}
	</style>
</head>
<body>
	<!-- 头部div -->
	<div class="header"></div>
	<!-- 主体内容div -->
	<div class="content">
		<!-- 左侧 中间 右侧 div -->
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
