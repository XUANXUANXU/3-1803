<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内边距</title>
	<style type="text/css">
	/*盒子宽度 = 左右边框+左右内边距+内容区宽度*/
		.box{
			width: 200px;
			height: 200px;
			background-color: red;
			border: 10px green solid;
			padding-top:100px;
			padding: 100px 200px;
		}
		.box2{
			width: 100%;
			height: 100%;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box2"></div>
	</div>
</body>
</html>
