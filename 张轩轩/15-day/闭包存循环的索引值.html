<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包存循环的索引值</title>
	<script type="text/javascript">
		window.onload = function(){
        	var aLi = document.getElementsByTagName('li');
        		for(var i=0;i<aLi.length;i++){
            		(function(k){
                		aLi[k].onclick = function(){
                    	alert(k);
                	}
            	})(i);
        	}
    	}
	</script>
</head>
<body>
	<ul>
	    <li>111</li>
	    <li>222</li>
	    <li>333</li>
	    <li>444</li>
	    <li>555</li>
	</ul>
</body>
</html>
