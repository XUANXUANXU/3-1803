<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水仙花</title>
	<script type="text/javascript">
		// 水仙花数 水仙花数是指一个3位数，它的每个位上的数字的3 次幂之和等于它本身。（例如：1^3 + 5^3 + 3^3 = 153）,请打印所有的水仙花数。
		for (var i = 100; i <= 999; i++) {
			if (+(i.toString()[0]) * +(i.toString()[0]) * +(i.toString()[0]) + +(i.toString()[1]) * +(i.toString()[1]) * +(i.toString()[1]) + +(i.toString()[2]) * +(i.toString()[2]) * +(i.toString()[2]) == i) {
				console.log(i)
			}
		}
		
		for (var i = 100; i < 1000; i++) {
			var bai=parseInt(i/100);
			var shi=parseInt((i-bai*100)/10);
			var ge=parseInt(i%10);
			if (bai**3 + shi**3 + ge**3 == i) {
				console.log(i)
				
			}
		}

	</script>
</head>

</body>
</html>
