<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九九乘法表</title>
	<script type="text/javascript">
		// 打印99乘法表
		for (var i = 1; i <= 9; i++) {
			for (var j = 1; j <= i; j++) {
				document.write(j+'*'+i+'='+i*j)
				document.write(' ');
			}
			document.write('<br>');
		}

	</script>
</head>
<body>
	
</body>
</html>
