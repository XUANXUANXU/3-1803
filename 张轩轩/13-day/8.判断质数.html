<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断质数</title>
	<script type="text/javascript">
		// 在页面中接收一个用户输入的数字，并判断该数是否是质数。质数：只能被1和它自身整除的数，1不是质数也不是合数，质数必须是大于1的自然数。
		var num = prompt('输入一个数字');
		var num1 = 0;
		if (num<=1 || isNaN(num)) {
			alert("不合法");
		}else{
			for (var i = 2; i < num; i++) {
				if (num%i==0) {
					alert('不是质数');
					num1 = 1
					break
				}
			}if (num1==0) {
				alert('是质数');
			}else{
				alert("不是质数");
			}
		}
	</script>
</head>
<body>
	
</body>
</html>
