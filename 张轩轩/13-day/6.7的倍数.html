<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7的倍数</title>
	<script type="text/javascript">
		// 打印1-100之间所有7的倍数的个数及总和
		var sum=0;
		var num=0;
		for (var i=1; i <= 100; i++) {
			if (i%7==0) {
				num+=1
				sum+=i
			}
		}
		alert(sum);
		alert(num);

	</script>
</head>

</body>
</html>
