<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>年利率</title>
	<script type="text/javascript">
		// 假如投资的年利率为5%，试求从1000块增长到5000块，需要花费多少年
		var money=1000;
		var year = 0;
		while(money<=5000){
			money *= 1.05
			year++
		}
		alert(year);
	</script>
</head>
<body>
	
</body>
</html>
