<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>number</title>
	<script type="text/javascript">
		var a=123;
		console.log( typeof a);

		var b = Number.MAX_VALUE; //最大值
		console.log(b);

		var d = Number.MIX_VALUE; //最小值
		console.log(d);

		var c = NaN;//数值
		console.log(c);

		var e=0.1;
		var f=0.2;
		alert(e+f);//不精确
		alert((parseFloat(e)*100+parseFloat(f)*100)/100);//精确
	</script>
</head>
<body>
	
</body>
</html>
