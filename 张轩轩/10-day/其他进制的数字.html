<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>其他进制的数字</title>
	<script type="text/javascript">
		//十六进制以0x开头
		//八进制以0开头
		// 二进制0b开头  不是所有浏览器都支持
		var a=123;
		a=0x10;
		a=070;
		a=0b10;
		a = "070";
		a = parseInt(a,10);
		console.log(a);

	</script>
</head>
