<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a的伪类</title>
	<style type="text/css">
		/*
		优先级的顺序 l v h a
		*/
		a:link{
			color: blue;
		}
		a:visited{
			color: red;
		}
		a:hover{
			color: black;
		}
		a:active{
			color: yellow;
		}
	</style>
</head>
<body>
	<a href="http://lol.qq.com/">访问过的链接</a>
	<br>
	<a href="http://www.baidu.com">未访问过的链接</a>
	<br>
</body>
</html>
