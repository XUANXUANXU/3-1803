<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用的选择器</title>
	<style type="text/css">
	/*
		群组选择器 选择器1，选择器2，选择器{}
	*/
	h1,#p1,.p2{
		background-color: yellow; 
	}
	</style>
</head>
<body>
	<h1>鲁班大师智商250</h1>
	<p>鲁班大师智商250</p>
	<p id="p1">鲁班大师智商250</p>
	<p class="p2 p3">鲁班大师智商250</p>
	<p class="p2">鲁班大师智商250</p>
	<p class="p4">鲁班大师智商250</p>
	<span class="p4">鲁班大师智商250</span>
</body>
</html>
