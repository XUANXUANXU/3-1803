<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用的选择器</title>
	<style type="text/css">
	/*	
		元素选择器   标签名{}
	*/
	p{
		color: red;
	}
	h1{
		color: red;
	}
	/*
		id选择器   #id的值{}
	*/
	#p1{
		font-size: 20px;
	}
	/*
		类选择器    .class的值{}
	*/
	.p2{
		color: green;
	}
	.p3{
		font: 20px;
	}
	/*
		群组选择器 选择器1，选择器2，选择器{}
	*/
	h1,#p1,.p2{
		background-color: yellow; 
	}
	/*
		通配选择器   *{}
	*/
	*{
		color: green;
	}
	/*
		复合选择器  选择器1.选择器2.选择器{} 
	*/
	span.p4{
		background-color:black; 
	}
	</style>
</head>
<body>
	<h1>鲁班大师智商250</h1>
	<p>鲁班大师智商250</p>
	<p id="p1">鲁班大师智商250</p>
	<p class="p2 p3">鲁班大师智商250</p>
	<p class="p2">鲁班大师智商250</p>
	<p class="p4">鲁班大师智商250</p>
	<span class="p4">鲁班大师智商250</span>
</body>
</html>
