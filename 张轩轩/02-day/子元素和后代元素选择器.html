<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子元素和后代元素选择器</title>
	<style type="text/css">
	/*
		后代元素选择器    祖先元素 后代元素{}
	*/
		#p1 span{
			color: green;
		}
		#p1 p span{
			color: red;
		}
		/*
			子元素选择器  父元素>子元素 IE6及以下的浏览器不支持
		*/
		 div>span{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<!-- 
		元素的关系  祖先元素 后代元素 兄弟元素 父元素 子元素 
	 -->
	<div id="p1">
		<span>我是div中的span</span>
		<p><span>我是p中的span</span></p>
	</div>
	<span>我是body中的span</span>
</body>
</html>
