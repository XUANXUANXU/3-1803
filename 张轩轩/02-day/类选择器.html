<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用的选择器</title>
	<style type="text/css">
	/*
		类选择器    .class的值{}
	*/
	.p2{
		color: green;
	}
	.p3{
		font-size: 20px;
	}
	</style>
</head>
<body>
	<h1>鲁班大师智商250</h1>
	<p>鲁班大师智商250</p>
	<p id="p1">鲁班大师智商250</p>
	<p class="p2 p3">鲁班大师智商250</p>
	<p class="p2">鲁班大师智商250</p>
	<p>鲁班大师智商250</p>
	<span>鲁班大师智商250</span>
</body>
</html>
