<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用的选择器</title>
	<style type="text/css">
	/*	
		元素选择器   标签名{}
	*/
	p{
		color: red;
	}
	h1{
		color: red;
	}
	</style>
</head>
<body>
	<h1>鲁班大师智商250</h1>
	<p>鲁班大师智商250</p>
	<p>鲁班大师智商250</p>
	<p>鲁班大师智商250</p>
	<p>鲁班大师智商250</p>
	<p>鲁班大师智商250</p>
	<span>鲁班大师智商250</span>
</body>
</html>
