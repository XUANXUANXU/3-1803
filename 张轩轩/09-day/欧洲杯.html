<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>欧洲杯</title>
	<style type="text/css">
		.box{
			width: 960px;
			height: 270px;
			border: 1px solid rgb(209,209,209);
			margin: 20px auto 0px;
			


		}
		.box1{
			margin-left: 20px;
			margin-right: 20px;
			height: 50px;
			border-bottom: 1px solid rgb(209,209,209);

		}
		.box1 a{
			text-decoration: none;
			font: 18px/50px 雅黑;
			color: #000;
			border-bottom: 2px solid red;
			padding-bottom: 13px;


		}
		ul{
			list-style: none;
			margin-left: -20px;
			margin-top: 20px;
		}
		li{
			float: left;
			margin-right: 29px;
			margin-bottom: 25px;


		}
		.w{
			margin-right: 0px;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="box1"><a href="#">图片展示</a></div>
			<ul>
				<li><img src="1.jpg" alt=""></li>
				<li><img src="1.jpg" alt=""></li>
				<li><img src="1.jpg" alt=""></li>
				<li><img src="1.jpg" alt=""></li>
				<li class="w"><img src="1.jpg" alt=""></li>
				<li><img src="1.jpg" alt=""></li>
				<li><img src="1.jpg" alt=""></li>
				<li><img src="1.jpg" alt=""></li>
				<li><img src="1.jpg" alt=""></li>
				<li class="w"><img src="1.jpg" alt=""></li>
			</ul>
	</div>
	
</body>
</html>
