<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标识符</title>
	<script type="text/javascript">
		/*
		第一个字符必须是一个字母、下划线（ _ ）或一个美元符号（ $ ）。
		其他字符可以是字母、下划线、美元符号或数字。
		按照惯例，ECMAScript 标识符采用驼峰命名法。
		但是要注意的是JavaScript中的标识符不能是关键字和保留字 符。

		*/
		var abc=12;
		console.log(abc);
	</script>
</head>
<body>
	
</body>
</html>
