<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关系运算符</title>
	<script type="text/javascript">

		var a=5>10;//false
		var a=5>4;//true
		var a=5>=4;//true

		var a=5<6;//false
		var a=5<8;//true
		var a=5<=4;//false

		console.log(a);
		console.log(1>=true);
		console.log(10>=null);

		/*false*/
		console.log(10>="hello");//转成nan
		console.log(10>"hello");
		console.log(10<"hello");
		/* 两端都是字符串时比较unicode编码*/
		console.log("10"<"5");
	</script>
</head>

</body>
</html>
