<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>逻辑运算符</title>
	<script type="text/javascript">
		/*
		!非
		&&和
		||或
		*/
		var a = true;
		a =!a; 
		console.log(a);
		var b = 10;
		b =!!b; 
		console.log(b);

		result = false && false;
		result = true && false;
		result = false && true;
		result = true && true;
		console.log(result);

		result = false || false;
		result = true || false;
		result = false || true;
		result = true || true;
		console.log(result);
	</script>
</head>
<body>
	
</body>
</html>
